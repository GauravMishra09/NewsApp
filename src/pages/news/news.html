<ion-header>
    <ion-navbar color="primary">
        <ion-title>News App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Category</ion-label>
            <ion-select (ionChange)="changeCategory()" [(ngModel)]="category" name="category">
                <ion-option value="general">News</ion-option>
                <ion-option value="sport">Sports</ion-option>
                <ion-option value="business">Business</ion-option>
                <ion-option value="technology">Technology</ion-option>
                <ion-option value="entertainment">Entertainment</ion-option>
                <ion-option value="politics">Politics</ion-option>
                <ion-option value="music">Music</ion-option>
                <ion-option value="gaming">gaming</ion-option>
                <ion-option value="science-and-nature  ">Science and Nature  </ion-option>
                <ion-option value="health-and-medical">Health and Medical</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>

        <ion-item *ngFor="let item of items">
            <ion-thumbnail *ngIf="item.urlToImage" item-start><img src={{item.urlToImage}} /></ion-thumbnail>
            <h4>{{item.title}}</h4>
            <button ion-button clear item-right (click)="viewItem(item)">View</button>
        </ion-item>
    </ion-list>

</ion-content>
