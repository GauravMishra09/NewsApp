<ion-header>
    <ion-navbar color="primary">
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="setDefaults()">
        <ion-list>
            <ion-item>
                <ion-label fixed>Category</ion-label>
                <ion-select [(ngModel)]="category" name="category">
                    <ion-option value="general">News</ion-option>
                    <ion-option value="sport">Sports</ion-option>
                    <ion-option value="business">Business</ion-option>
                    <ion-option value="technology">Technology</ion-option>
                    <ion-option value="entertainment">Entertainment</ion-option>
                    <ion-option value="politics">Politics</ion-option>
                    <ion-option value="music">Music</ion-option>
                    <ion-option value="gaming">gaming</ion-option>
                    <ion-option value="science-and-nature  ">Science and Nature  </ion-option>
                    <ion-option value="health-and-medical">Health and Medical</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>Language</ion-label>
                <ion-select [(ngModel)]="language" name="language">
                    <ion-option value="en">English</ion-option>
                    <ion-option value="he">Hindi</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>Country</ion-label>
                <ion-select [(ngModel)]="country" name="country">
                    <ion-option value="in">India</ion-option>
                    <ion-option value="all">All</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label fixed>Limit</ion-label>
                <ion-select [(ngModel)]="limit" name="limit">
                    <ion-option value="5">5</ion-option>
                    <ion-option value="10">10</ion-option>
                    <ion-option value="15">15</ion-option>
                    <ion-option value="20">20</ion-option>
                    <ion-option value="25">25</ion-option>
                    <ion-option value="50">50</ion-option>
                </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Save Changes</button>
        </ion-list>
    </form>
</ion-content>
