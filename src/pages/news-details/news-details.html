
<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img *ngIf="item.urlToImage" item-start><img src={{item.urlToImage}} />
        <ion-card-content>
            <ion-card-title>
                {{item.title}}
            </ion-card-title>
            <br />
            <ion-card-title>
                <h5>  {{item.description}}</h5>
            </ion-card-title>
            <ion-list>
                <br />
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    Author
                    <ion-note item-right>
                        {{item.author}}
                    </ion-note>
                </ion-item>
            </ion-list>
            <br />
            <a ion-button block target="_blank" href="{{item.url}}">View On Source</a>

        </ion-card-content>
    </ion-card>
</ion-content>
